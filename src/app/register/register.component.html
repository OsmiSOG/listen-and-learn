<div class="container text-center my-4">

   <h2><b>Register</b></h2>

   <form class="m-3 p-3" [formGroup]="form">
      <div class="row">
         <div class="col"></div>
         <div class="col">
            <div class="form-group">
               <label for="exampleInputEmail1">Nickname</label>
               <input type="text" name="nickname" formControlName="nickname" class="form-control">
             </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" formControlName="password">
            </div>
            <button class="btn btn-primary" (click)="register()">Submit</button>
         </div>
         <div class="col"></div>
      </div>
   </form>
</div>
